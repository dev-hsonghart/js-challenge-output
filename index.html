<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resource/index.css" />
    <title>어서오슈</title>
  </head>
  <body>
    <article class="current-username-container hidden">
      <div class="current-username-left">
        <div class="current-username">username 님!</div>
        <div class="print-hello"></div>
      </div>
      <div class="fake-div"></div>
    </article>
    <article class="current-date-weather">
      <div class="current-date-weather-cloumn left">
        <div class="current-date">
          <span class="cureent-date--bold month"></span>월
          <span class="cureent-date--bold date"></span>일
        </div>
        <div class="current-day">
          <span class="cureent-date--bold day"></span>요일
        </div>
      </div>
      <div class="current-date-weather-cloumn right">
        <div class="current-weather">
          <span class="current-location">서울</span>
          <span class="current-tem">30도</span>
          <span class="current-sky">흐림</span>
        </div>
        <div class="current-clock">
          <span class="current-hour"></span>
          <span class="current-clock__colon">:</span>
          <span class="current-minutes"></span>
        </div>
      </div>
    </article>
    <form class="input-form-username">
      <input
        type="text"
        placeholder="👀 당신을 뭐라고 부를까요?"
        class="input-username"
        maxlength="10"
      />
    </form>
    <form class="input-form-todo">
      <input
        type="text"
        placeholder="✍🏻 내용을 입력하세요."
        class="input-todo hidden"
      />
    </form>
    <section class="todo-list">
      <article class="todo-list-backlog"></article>
      <article class="todo-list-fake-empty"></article>
      <article class="todo-list-done"></article>
      <!-- <div>투두</div> -->
    </section>

    <!-- background img -->
    <section class="background-container">
      <article class="background-gradation"></article>
      <article class="background-gradation bottom"></article>
    </section>
    <!-- javascript -->
    <script src="resource/js/loadClock.js" defer></script>
    <script src="resource/js/controlUserName.js" defer></script>
    <script src="resource/js/printHello.js" defer></script>
    <script src="resource/js/toDoList.js" defer></script>
    <script src="resource/js/controlBG.js" defer></script>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e6bf007b393fff825f14d795ad9ec5e7"
    ></script>
    <script src="resource/js/loadCity.js"></script>
    <!-- api -->
  </body>
</html>
