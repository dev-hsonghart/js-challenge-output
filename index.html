<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resource/index.css" />
    <title>어서오슈</title>
  </head>
  <body>
    <article class="current-date-weather">
      <div class="current-date-weather-cloumn left">
        <div class="current-date">
          <span class="cureent-date--bold month"></span>월
          <span class="cureent-date--bold date"></span>일
        </div>
        <div class="current-day">
          <span class="cureent-date--bold day"></span>요일
        </div>
      </div>
      <div class="current-date-weather-cloumn right">
        <div class="current-weather">
          <span class="current-location">서울</span>
          <span class="current-tem">30도</span>
          <span class="current-sky">흐림</span>
        </div>
        <div class="current-clock">
          <div class="current-hour"></div>
          <div class="current-clock__colon">:</div>
          <div class="current-minutes"></div>
        </div>
      </div>
    </article>
    <input class="input-userName" type="text" />

    <!-- background img -->
    <section class="background-img">
      <div class="background-gradation"></div>
      <div class="background-gradation bottom"></div>
    </section>
    <!-- javascript -->
    <script src="resource/js/loadClock.js" defer></script>
    <!-- <script src="resource/js/loadCity.js" defer></script> -->
    <!-- api -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhI_RjsgCGG20y-C4pPT8_BXqb6HZ7dDM"
    ></script>
  </body>
</html>
